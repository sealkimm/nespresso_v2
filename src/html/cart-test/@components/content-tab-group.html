<template id="contentTabGroup">
	<div class="content-tab-group">
		<div class="main-tab-wrap">
			<div class="tab" :class="tabClass, item.cate, {'is-active': item.id == propstabnum}" v-for="item in propstablist" :key="item.id" @click="tabActive(item.id)" :ga_category="item.gaCategory" :ga_action="item.gaAction" :ga_label="item.gaLabel">
				<span v-html="item.tit" class="txt"></span>
			</div>
		</div>
		<slot></slot>
	</div>
</template>

<script>
	const contentTabGroup = {
		template: document.querySelector('#contentTabGroup').innerHTML,
		props: {
			propstabnum: { type: Number	},
			propstablist: { type: Array },
		},
		
		setup(props, context) {
			const tabActive = (id) => {
				context.emit('tab-active', id)
			}
			return {
        tabActive,
			}
		},
	}
</script>
